<h1>Lista de tipos de cambio</h1>

<div class="card">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Divisa Base</th>
          <th scope="col">Divisa de Cotizaci√≥n</th>
          <th scope="col">Tasa</th>
        </tr>

      <tbody>

    </table>
  </div>
